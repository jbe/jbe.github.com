
<!DOCTYPE HTML>

<html lang="{{ page.lang }}">
  <head>
	<meta charset="utf-8" />

    <title>JBE: {{ page.title }}</title>
    <link  href="http://fonts.googleapis.com/css?family=Covered+By+Your+Grace:regular" rel="stylesheet" type="text/css" >
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
	<link rel="stylesheet" href="/main.css" />
	<link rel="stylesheet" href="/syntax.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="/main.js"></script>
    <link href="atom.xml" type="application/atom+xml" rel="alternate" title="jostein.be - all new posts" />
    <script type="text/javascript">
    (function() {
        var path = '//easy.myfonts.net/v2/js?sid=249467(font-family=Al+Fresco)&sid=250875(font-family=Al+Fresco+Bold)&key=ra9NYeIUCs',
            protocol = ('https:' == document.location.protocol ? 'https:' : 'http:'),
            trial = document.createElement('script');
        trial.type = 'text/javascript';
        trial.async = true;
        trial.src = protocol + path;
        var head = document.getElementsByTagName("head")[0];
        head.appendChild(trial);
    })();
    </script>
  </head>


  <body style="background-image: url('https://farm5.staticflickr.com/4082/4880605810_0104158039_o_d.jpg');">

    <header class="sitewide">
      <nav>
        <h1><a href="/">Jostein Berre Eliassen</a></h1>
        <ul>
            {% assign pages = site.pages | sort: 'menu_order' %}
            {% for p in pages %}
            {% if p.lang == page.lang %}
            <li><a href="{{p.url}}" {% if page.id == p.id %} class="active"{% endif %}> {{p.menu_name}}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-8079526-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

  </body>
</html>
