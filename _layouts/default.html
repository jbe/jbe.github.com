
<!DOCTYPE HTML>

<html lang="{{ page.lang }}">
  <head>
	<meta charset="utf-8" />

    <title>{% if page.page_title %}{{page.page_title}}{% else %}{{ page.title }}{% endif %}</title>

    <link rel="shortcut icon" href="/favicon.png" type="image/png">
	<link rel="stylesheet" href="/main.css" />
    <script type="text/javascript" src="/main.js"></script>
    <link href="atom.xml" type="application/atom+xml" rel="alternate" title="jostein.be - all new posts" />
    <script type="text/javascript">
      {% include MyFontsWebfontsKit.js %}
    </script>
  </head>


  <body style="background-image: url('https://farm5.staticflickr.com/4082/4880605810_0104158039_o_d.jpg');">

    <header class="sitewide">
      <nav>
        <h1><a href="/">Jostein Berre Eliassen</a></h1>
        <ul>
            {% assign pages = site.pages | sort: 'menu_order' %}
            {% for p in pages %}
            {% if p.lang == page.lang %}
            {% unless p.hide %}
            <li><a href="{{p.url}}" {% if page.id == p.id %} class="active"{% endif %}> {{p.menu_name}}</a></li>
            {% endunless %}
            {% endif %}
            {% endfor %}
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-8079526-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

  </body>
</html>
