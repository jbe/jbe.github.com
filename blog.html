---
layout: content
title: Projects
---

<div class="listing">
{% for post in site.categories.Blog %}
  <div class="post">
    <p class="title">
      <a href="{{ post.url }}" title="{{ post.content | strip_html | escape | truncatewords: 80 }}">{{ post.title }}</a>
      {% if post.site %}
        <a class="site-link" href="{{ post.site }}" title="{{ post.content | strip_html | escape | truncatewords: 80 }}">Link</a>
      {% endif %}
      <span class="timestamp">
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %d, %Y" }}</time>
      </span>
    </p>
  </div>
{% endfor %}
</div>
